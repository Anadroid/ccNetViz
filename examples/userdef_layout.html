    <div class="content">
        <h3>UserDef layout example</h3>
        <div class="textDiv">In this example, all nodes are manually positioned with x and y attributes.</div>
        <br />
        <canvas id="containerMain"></canvas>
    </div>
    <script>
    var el = document.getElementById('containerMain');
    var graph = new ccNetViz(el, {
        styles: {
            node: { texture: "images/node.png", label: { hideSize: 16 } },
            edge: { arrow: { texture: "images/arrow.png" } }
        }
    });
    var nodes = [
        { label: "Hello", x: 0, y: 1 },
        { label: "World", x: 1, y: 1 },
        { label: "!", x: 0.5, y: 0 },
        { label: "I am in center", x: 0.5, y: 0.5 },
        { label: "Right bottom corner", x: 1, y: 0 },
    ];
    var edges = [
        { source: nodes[0], target: nodes[1] },
        { source: nodes[1], target: nodes[0] },
        { source: nodes[0], target: nodes[0] },
        { source: nodes[1], target: nodes[2] },
        { source: nodes[2], target: nodes[4] }
    ];
    graph.set(nodes, edges);
    graph.draw();
    </script>
